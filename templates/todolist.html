<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Things To Do Around The House</h1>
    <h2>This list is for {{name}}.</h2>

    <ul>
        {% for task in tasks %}
        <li>{{task}}</li>
        {% endfor %}
    </ul>
</body>
</html>
